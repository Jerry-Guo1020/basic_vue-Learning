<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>vue中的date的数据对象</title>
  </head>
  <body>
        <div id="app">
            {{message}}
            <h2>{{school}}</h2>
            <h2>{{school.name}}</h2>
            <h2>{{hahah}}</h2>


            <ul>
                <li>{{hahah}}</li>
                <li>{{hahah[0]}}</li>
            </ul>

        </div>



        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    message:"你好，水电费",
                    school:{
                        name:"dsfvb",
                        age:"123"
                    },
                    hahah:["sdf","sdfgh","asefdyj"]
                }
            })

        </script>
  </body>
</html>
